<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BookNook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      nav a, nav button { margin-right: .5rem; }
      nav form { display: inline; }
      .messages { list-style: none; padding: 0; }
      .messages li { margin: .25rem 0; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'library:home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'library:book_list' %}">My Books</a>
        <a href="{% url 'library:tag_list_create' %}">Tags</a>
        <!-- Django 5+: logout must be POST -->
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" style="background:none;border:none;padding:0;cursor:pointer;text-decoration:underline;">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
    <hr />

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
